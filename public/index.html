<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>Business Feed</title>
	</head>

	<body>
		<div>
			<button id="signin">signin</button>
			<button id="signout">signout</button>
			<button id="register">register</button>
		</div>
		<div>
			<fieldset>
				<legend>Create a Business Card</legend>
				<label
					>bName:
					<input type="text" value="HaShahar" disabled/></label
				><br />
				<label
					>bDesc:
					<input
						type="text"
						value="chocolate in any form"
						disabled/></label
				><br />
				<label
					>bAddr:
					<input type="text" value="Tel-Aviv" disabled/></label
				><br />
				<label
					>bPhone:
					<input type="text" value="097964123" disabled/></label
				><br />
				<label
					>bImageUrl:
					<input
						type="text"
						value="https://has.co.il/assets/images/hasbox.png"
						disabled/></label
				><br />
				<button data-create="createCard">Create Card</button>
				<button data-get="getData">Get All Cards</button>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Search Cards by user ID</legend>
				<label>userId: <input type="text" data-user="userId"/></label>
				<button data-get="getUserCards">Get user cards</button>
			</fieldset>
		</div>
			<fieldset>
				<legend>Search Cards by unique card ID</legend>
				<label>userId: <input type="text" data-card="cardUniqueId"/></label>
				<button data-get="getCardUnique">Get unique card</button>
			</fieldset>
		</div>
		</div>
			<fieldset>
				<legend>Search Card ID</legend>
				<label>userId: <input type="text" data-card="cardId"/></label>
				<button data-get="getCard">Get unique card</button>
			</fieldset>
		</div>
		<div>
			<table>
				<thead>
					<th>b Name</th>
					<th>b Phone</th>
					<th>b Desc</th>
					<th>card Unique Id</th>
					<th>b Addr</th>
					<th>owner Id</th>
				</thead>
				<tbody id="bCard-table"></tbody>
			</table>
		</div>
	</body>
	<script src="./main.js"></script>
</html>
